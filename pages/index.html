<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="first">
      <section class="firstSection">
        <h1 class="heading">Dentro dos nossos cursos o futuro é agora!</h1>
      </section>
      <section class="secondSection">
        <p class="subtitle">Faça login abaixo!</p>
        <form action="./cadastro.html" method="get">
          <label for="email">Email ou nome do usuário *</label><br />
          <input
            type="email"
            class="email"
            name="email"
            id="email"
            placeholder="  Email / Nome"
          />
          <br />
          <label for="password" class="senhaLabel">Senha *</label> <br />
          <input
            type="password"
            class="senha"
            name="password"
            id="password"
            placeholder="  Senha"
          />
          <br />
          <input class="submit" type="submit" value="Enviar" />
        </form>
        <p><span>Não possui cadastro?</span> <a href="#">Cadastrar-se</a></p>
      </section>
    </main>
  </body>
</html>
